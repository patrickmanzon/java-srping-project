spring.config.import=env.properties
spring.datasource.url=jdbc:${environment.db.connection}://${environment.db.host}:${environment.db.port}/${environment.db.database}
spring.datasource.username=${environment.db.username}
spring.datasource.password=${environment.db.password}
spring.jpa.mapping-resources=hibernate/orm.xml
spring.jpa.open-in-view=false
#spring.jpa.mapping-resources=hibernate/*.hbm.xml


server.port=8585




spring.main.banner-mode=off


logging.level.root=warn

logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace